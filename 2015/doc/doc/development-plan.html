<h1>项目开发说明与计划</h1>
<h3>题目</h3>
<p>HTML5应用</p>
<h3>项目具体内容</h3>
<p>数据可视化</p>
<p>——记录每日重复行为并使用图表显示</p>
<h3>基本功能</h3>
<ul>
	<li>登陆/注册</li>
	<li>修改资料、密码</li>
	<li>添加新图表</li>
	<li>x小时计划</li>
	<li>按年/月/周查看数据</li>
</ul>
<h3>主要页面</h3>
<ul>
	<li>登录注册页</li>
	<li>用户首页</li>
	<li>图表页</li>
	<li>修改资料页</li>
	<li>文档页</li>
</ul>
<h3>框架/技术</h3>
<ul>
	<li>Ajax</li>
	<li>jQuery</li>
	<li>Bootstrap</li>
</ul>
<h3>任务划分</h3>
<li><b>除队长外的其他队员</b>：使用Bootstrap做出用户修改资料页面，要求响应式</li>
<li><b>队长</b>：负责其它页面以及功能实现，并打包成移动APP</li>
