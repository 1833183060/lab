<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Active Page</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/header_footer.css" />
	<link rel="stylesheet" type="text/css" href="css/active_detail.css" />
	<link rel="stylesheet" type="text/css" href="css/active_page.css" />
	<link rel="stylesheet" type="text/css" href="../iconfont/2/iconfont.css">
</head>
<body class="active_detail active_page">
	<header>
		<div class="header_container">
			<div class="logo">
				<img src="" />
			</div>
			<nav class="main_nav">
				<a href="#">开启设计</a>
				<a href="#">模板中心</a>
				<a href="#">设计管理</a>
				<a href="#">设计技巧</a>
				<a href="#">使用教程</a>
			</nav>
			<div class="member_area">
				<span class="username">用户名</span>
				<img class="userimg" src="../../img/bg.jpg" />
			</div>	
		</div>
	</header>

	<div class="content">
		<div class="breadcrumb">
			<a href="#">活动中心</a>
			<span>></span>
			<a href="#">活动名称</a>
		</div>

		<div class="content_header">
			<img class="header_img" src="../../img/bg.jpg">
			<nav>
				<a href="#">活动详情</a>
				<a href="#" class="active">全部作品</a>
				<a href="#">结果公示</a>
				<p>
					<i class="iconfont icon-peoplefill"></i>
					<span>参与人数：<span>9999</span></span>
				</p>
			</nav>
		</div>

		<div class="work_filter">
			<div>
				<p>模板分类：</p>
				<a href="#">全部</a>
				<a href="#">微博封面</a>
				<a href="#">名片</a>
			</div>
			<div>
				<p>排序：</p>
				<a href="#">最新上传</a>
				<a href="#">最多评论</a>
				<a href="#">最多点赞</a>
			</div>
		</div>

		<div class="works">
			<div class="work_item" href="#">
				<i id="support_btn" class="iconfont icon-thumbactivated support_btn"></i>
				<img src="../../img/bg.jpg">
				<div class="work_info">
					<h1 class="workname"><a href="#">万圣节狂欢趴</a></h1>
					<p class="username">by <a href="#">用户名</a></p>
					<div class="work_heat">
						<i class="iconfont icon-eye"></i><span id="watch_data">99999</span>
						<i class="iconfont icon-thumbactivated"></i><span id="support_data">999</span>
					</div>
				</div>
			</div>

			<div class="work_item" href="#">
				<i id="support_btn" class="iconfont icon-thumbactivated support_btn"></i>
				<img src="../../img/banner.png">
				<div class="work_info">
					<h1 class="workname"><a href="#">万圣节狂欢趴</a></h1>
					<p class="username">by <a href="#">用户名</a></p>
					<div class="work_heat">
						<i class="iconfont icon-eye"></i><span id="watch">99999</span>
						<i class="iconfont icon-thumbactivated"></i><span id="support_data">999</span>
					</div>
				</div>
			</div>


		</div>
	</div>

	<script src="../../components/require.js" data-main="js/active_page.js"></script>


</body>
