<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Private Share</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/private_share.css" />
</head>
<body class="private_share">
	<div class="container">
		<div class="share_box">
			<div class="user_info">
				<div class="user_avatar">
					<img src="../../img/bg.jpg" />
				</div>
				<div class="user_info_content">
					<a class="user_id" href="#">Username</a>
					<div class="user_message">
						<p>This is a word.</p>
					</div>
				</div>
			</div>
			<form class="extract_work_form">
				<input type="text" placeholder="Please input password" />
				<input type="submit" value="View the work">
			</form>
		</div>
	</div>
</body>
</html>
