<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn WebGL</title>
    <script src="./sylvester.js"></script>
    <script src="./glUtils.js"></script>
</head>
<body>
    <canvas id="glcanvas" width=700 height=500></canvas>

    <!--gl_FragColor is a built-in GL variable that is used for the fragment's color. Setting its value establishes the pixel's color.-->
    <script id="shader-fs" type="x-shader/x-fragment">
varying lowp vec4 vColor;

void main( void ) {
    gl_FragColor = vColor;
}
    </script>
    <!--the vertex shader defines the position and shape of each vertex-->
    <script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec4 aVertexColor;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

varying lowp vec4 vColor;

void main( void ) {
    gl_Position = uPMatrix * uMVMatrix * vec4( aVertexPosition, 1.0 );
    vColor = aVertexColor;
}
    </script>
    <script src="./main.js"></script>
</body>
</html>
