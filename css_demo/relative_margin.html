<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relative and Margin</title>
	<style type="text/css">
	body {
		margin: 0;
		background: #ccc;
	}
	div {
		overflow: hidden;
		clear: both;
		position: relative;
	}
	.relative {
		position: relative;
		margin-left: 30px;
		margin-top: 30px;
		top: 30px;
		background: #fff;
		width: 500px; height: 300px;
	}
	.absolute {
		position: absolute;
		margin-left: 30px;
		margin-top: 30px;
		top: 30px;
		background: #f00;
		width: 500px; height: 300px;
	}
	</style>
</head>
<body>
	<div>
		<div class="relative"></div>
	</div>
	<div>
		<div class="absolute"></div>
	</div>
</body>
</html>
