<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图书漂流</title>
	<!-- <meta content="yes" name="apple-mobile-web-app-capable"> -->
	<meta name="viewport" content="user-scalable=no,width=400">
	<link rel="apple-touch-icon-precomposed">
	<link href="favicon.ico" rel="shortcut icon">

	<link rel="stylesheet" href="css/style.css" >

	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="layer" class="layer">
		<form id="lend-book-form" class="lend-book-form">
			<input type="text" name="isbn" placeholder="ISBN">
			<input type="text" name="contact" placeholder="你的联系方式（Email、QQ或手机号等，留空为默认）">
			<button id="l-submit1">发射！</button>
			<button id="l-cancel1">取消</button>
		</form>
		<form id="borrow-book-form" class="borrow-book-form">
			<textarea>请告诉这本书的主人你想借阅这本书的理由</textarea>
			<button id="l-submit2">发射！</button>
			<button id="l-cancel2">取消</button>
		</form>
		<form id="register-form" class="register-form">
			<h1>注册</h1>
			<input type="text" name="username" placeholder="设置你的用户名">
			<input type="password" name="password" placeholder="设置你的密码">
			<button id="register">注册</button>
			<button id="l-cancel3">取消</button>
		</form>
		<form id="login-form" class="login-form">
			<h1>登陆</h1>
			<input type="text" name="username" placeholder="用户名">
			<input type="password" name="password" placeholder="密码">
			<button id="login">登陆</button>
			<button id="l-cancel4">取消</button>
		</form>
		<div id="my-book-box" class="my-book-box">
			<h1>我的书</h1>
			<div class="books">
				<span id="close-book-list-btn" class="close books-close" title="关闭">×</span>
				<ul class="books-class">
					<li><a id="avail-btn" href="#">待被借</a></li>
					<li><a id="unavail-btn" href="#">已借出</a></li>
				</ul>
				<ul id="available" class="books-list">
					<li>
						<img src="img/1.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/2.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/3.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/4.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/5.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/5.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/5.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
					<li>
						<img src="img/5.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">借出</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
				</ul> <!-- ./available -->
				<ul id="unavailable" class="books-list">
					<li>
						<img src="img/5.jpg">
						<ul class="my-book-opts">
							<li><button class="c-sta-out">已还</button></li>
							<li><button class="del-book">删除</button></li>
						</ul>
					</li>
				</ul> <!-- ./unavailable -->
			</div>
		</div>
	</div>
	<div id="main-box" class="main-box">
		<div class="bg-color"></div>
		<img id="background" class="background" src="">
		<div class="toolbar">
			<div class="user-btn-box">
				<a id="lend-btn" href="#">+ 借出一本书</a>
				<a id="open-manu-btn" href="#">Seven</a>
				<a id="login-btn" href="#">登陆</a>
				<a id="register-btn" href="#">注册</a>
			</div>
		</div>
		<div id="book-box" class="book-box">
			<div class="book-img-box">
				<img id="book-img" src="img/1.jpg">
				<div id="book-intro" class="book-intro">
					<p id="book-author">作者：<span></span></p>
					<p id="book-isbn">ISBN：<span></span></p>
					<p id="book-pub">出版社：<span></span></p>
					<p id="book-intr">简介: <span></span></p>
				</div>
			</div><br>
			<a id="book-name" class="book-name" href="" target="_blank" title="去豆瓣查看这本书"></a>
		</div>
		<div class="book-options">
			<button id="borrow" class="wanting-borrow">我要借</button>
			<button id="change" class="change-book">换一本</button>
		</div>
	</div>

	<div id="manu-box" class="manu-box">
		<h1>欢迎，<span id="m-username">Sev</span></h1>
		<ul>
			<li><a href="#">我</a></li>
			<li><a id="my-book-btn" href="#">书</a></li>
			<li><a href="#">退出登录</a></li>
		</ul>
	</div>

	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
