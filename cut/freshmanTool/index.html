<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700|Merriweather:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="../lab/bootstrap.min.css">

	<title>济南大学信息学院新生查询系统</title>

<body>
	<main class="welcome">
		<h1>信息学院新生查询系统</h1>
		<form action="" method="POST">
			<input type="text" class="input-box" name="name" placeholder="输入身份证后六位"><br>
			<input type="text" class="input-box" name="number" placeholder="输入学号"><br>
			<input type="submit" class="input-btn" name="submit" value="查询">
		</form>
	</main>

	<a href="#cd-nav" class="cd-nav-trigger">Menu 
		<span class="cd-nav-icon"></span>

		<svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
			<circle fill="transparent" stroke="#656e79" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
		</svg>
	</a>
	
	<div id="cd-nav" class="cd-nav">
		<div class="cd-navigation-wrapper">
			<div class="row part" id="dorm">
				<h1>你的宿舍在学<em>11</em><em>307</em></h1>
				<div class="col-md-12 col-xs-12 mebr">
					<div class="mebr-label-area">
						<div id="label1" class="mebr-label">
							<span class="stu-name"><em>①木之本樱</em></span>
						</div>
						<div id="label2" class="mebr-label">
							<span class="stu-name"><em>②鹿目圆</em></span>
						</div>
						<div id="label3" class="mebr-label">
							<span class="stu-name"><em>③黑沼爽子</em></span>
						</div>
						<div id="label4" class="mebr-label">
							<span class="stu-name"><em>④神乐</em></span>
						</div>
						<div id="label5" class="mebr-label">
							<span class="stu-name"><em>⑤灰原哀</em></span>
						</div>
						<div id="label6" class="mebr-label">
							<span class="stu-name"><em>⑥凉宫春日</em></span>
						</div>
					</div>
					<img src="img/dorm.jpg">
					<!-- <div class="col-md-3 col-xs-5">木之本樱</div>
					<div class="col-md-3 col-xs-5">鹿目圆</div>
					<div class="col-md-3 col-xs-5">黑沼爽子</div>
					<div class="col-md-3 col-xs-5">神乐</div>
					<div class="col-md-3 col-xs-5">你</div>
					<div class="col-md-3 col-xs-5">灰原哀</div> -->
				</div>
			</div>
			<div class="row part">
				<h1>你的班级是<em>电子1403</em></h1>
				<h3>共有<em>52</em>名同学，其中有<em>32</em>名男生，<em>20</em>名女生</h3>
				<div class="col-md-12 chart">
					<div id="girlsInClass" data-dimension="250" data-text="42.3%" data-info="本班女生比例" data-width="30" data-fontsize="38" data-percent="42.3" data-fgcolor="#F297B1" data-bgcolor="#eee" data-fill="#ddd"></div>
				</div>
				<h3>2015届信息学院共有<em>690</em>名学生，其中有<em>267</em>名女生<em>423</em>名男生</h3>
				<div class="col-md-12 chart">
					<div id="girlsInCollege" data-dimension="250" data-text="38.7%" data-info="学院女生比例" data-width="30" data-fontsize="38" data-percent="38.7" data-fgcolor="#F297B1" data-bgcolor="#eee" data-fill="#ddd"></div>
				</div>
				<h3>这意味着每<em>10</em>名同学中有<em>3.9</em>名女生</h3>
				<h3>也就是说每名男生对应<em>0.630588235294</em>名女生</h3>
				<h3>你貌似懂得了什么了吧？</h3>
			</div>
			<div class="row">
				
			</div>
		</div> <!-- .cd-navigation-wrapper -->
	</div> <!-- .cd-nav -->

<script type="text/javascript">

	$(function() {
		$('#girlsInClass').circliful();
    	$('#girlsInCollege').circliful();
    });

	
</script>
