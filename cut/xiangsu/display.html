	<script src="./js/display_control.js"></script>
	<script>
	/*图片画廊 LightBox*/
	$(document).ready(function() {
	    $('.fancybox').fancybox();
	    $(".fancybox-thumbs").fancybox({
	        wrapCSS: 'fancybox-custom',

	        openEffect: 'elastic',
	        openSpeed: 150,

	        closeEffect: 'elastic',
	        closeSpeed: 150,
	        closeClick: true,

	        helpers: {
	            title: {
	                type: 'inside'
	            },
	            overlay: {
	                css: {
	                    'background': 'rgba(238,238,238,0.85)'
	                }
	            },
	            thumbs: {
	                width: 75,
	                height: 50
	            },
	        },
	        afterLoad: function() {
	        	var desc = this.element.attr('data-description');
	            this.title = '<div class="picInfoTitle">' + this.title + '</div><div class="picInfoDescription">' + desc + '</div>';
	            $(".fancybox-wrap").touchwipe({
	                wipeLeft: function() {
	                    $.fancybox.next();
	                },
	                wipeRight: function() {
	                    $.fancybox.prev();
	                },
	                min_move_x: 20,
	                min_move_y: 20,
	                preventDefaultEvents: true
	            });
	        },
	    });
	});
	</script>
