<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Group</title>
    <style type="text/css">
.blue_class {
    color: blue;
}
                .green_class {
                    color: green;
                }
                .large_font {
                    font-size: 30px;
                }

    </style>
    <link href="./css/animation-test.css" rel="stylesheet">
    
</head>
<body>

    <div id="test1">喵喵喵</div>
    <div id="test2">咩咩咩</div>
    <div id="test3" class="blue_class">汪汪汪</div>

    <button id="ImABtn">Click Me!</button>
    <button id="ImABtn2">Click Me!</button>

    <div class="test4"></div>

    <script src="./js/animation-group.js" type="text/javascript"></script>
    <script type="text/javascript">
    //test

    var ag_one = new AnimationGroup ({
            prev : {
                'test1' : {
                    'transition' : 'all 2s',
                },
                'test2' : ['blue_class'],
            },
            next : {
                'test1' : {
                    'border' : '5px solid #000',
                    'color' : 'blue',
                    classList : ['large_font'],
                    hide : true,
                },
                'test2' : {
                    'font-size' : '20px',
                },
                'test3' : ['green_class'],
            },
            transition : 'all .5s',
        });

    document.getElementById('ImABtn').addEventListener('click', function(){
        ag_one.mountNextStyle();
    });
    document.getElementById('ImABtn2').addEventListener('click', function(){
        ag_one.rollback();
    });
    </script>
    
    
</body>
</html>
