<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Group</title>
</head>
<body>

    <div id="test1">喵喵喵</div>
    <div id="test2">咩咩咩</div>

    <button id="ImABtn">Click Me!</button>
    <button id="ImABtn2">Click Me!</button>
    

    <script src="./js/animation-group.js" type="text/javascript"></script>
    <script type="text/javascript">
    //test

    var ag_one = new AnimationGroup ({
            prev : {
            },
            next : {
                'test1' : {
                    'color' : 'red',
                    'top' : '100px',
                    'transition' : 'all .5s'
                    },
                'test2' : {
                    'font-size' : '20px',
                    }
            },
            transition : 'all .5s',
        });

    document.getElementById('ImABtn').addEventListener('click', function(){
        ag_one.mountNextStyle();
    });
    document.getElementById('ImABtn2').addEventListener('click', function(){
        ag_one.rollback();
    });
    </script>
    
    
</body>
</html>
