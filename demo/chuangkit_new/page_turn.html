<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Turn and Active background</title>
    <link href="./css/style.min.css" rel="stylesheet">
    
</head>
<body>

    <ul id="page_turn" class="page_turn"></ul>

    <div id="active_background" class="active_background">å–µqwq</div>
    
    
    <script src="./js/vue.min.js" type="text/javascript"></script>
    <script src="./js/vue.page-turn.js" type="text/javascript"></script>
    <script src="./js/active-background.js" type="text/javascript"></script>
    <script src="./js/tools.js" type="text/javascript"></script>
    
    <script type="text/javascript">
// Init PageTurn
Vue.use( PageTurn, {
    el : '#page_turn',
    pageNum : 5,
    color : '#00CCCD',
    staticCircleClass : 'static_circle',
    activeCircleClass : 'active_circle',
    speed : 200,
    pixel : 10,
    fnList : {
        0 : function() {
            console.log('I\'m 0!');
        },
        2 : function() {
            console.log('I\'m 2!')
        }
    },
} );

// Launch ActiveBackground
new ActiveBackground({
    el : 'active_background',
    sensitivity : 50,
    scope : 10,
});
    </script>
    
</body>
</html>
