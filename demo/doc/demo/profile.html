<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>个人简介demo</title>

	<style type="text/css">
		body, div, ul {
			margin: 0 auto;
		}
		body {
			max-width: 1024px;
			margin-top: 30px;
			background: url(img/background.jpg);
		}
		a {
			text-decoration: none;
			color: #3591B0;
			transition: all 0.5s;
			-moz-transition :all 0.5s;
			-webkit-transition: all 0.5s;
		}
		a:hover {
			color: #fff;
		}
		p {
			margin: 5px;
		}

		@font-face {font-family: 'iconfont';
		    src: url('./iconfont/iconfont.eot'); 
		    src: url('./iconfont/iconfont.eot?#iefix') format('embedded-opentype'), 
		    url('./iconfont/iconfont.woff') format('woff'), 
		    url('./iconfont/iconfont.ttf') format('truetype'), 
		    url('./iconfont/iconfont.svg#uxiconfont') format('svg'); 
		}
		.iconfont{
		    font-family:"iconfont" !important;
		    font-size:45px;font-style:normal;
		    -webkit-font-smoothing: antialiased;
		    -webkit-text-stroke-width: 0.2px;
		    -moz-osx-font-smoothing: grayscale;
		    text-shadow: 0 0 7px #ccc;
		    font-size: 24px;
		}
		.clear {
			clear: both;
		}
		.sidebar {
			width: 30%;
			float: left;
			text-align: center;
		}
		.main {
			width: 70%;
			float: left;
		}
		.favicon {
			width: 140px; height: 140px;
			border-radius: 140px;
			border: 1px solid #aaa;
			box-shadow: 0 0 10px #bbb;
		}
		.name {
			margin-bottom: 0px;
			font-family: 微软雅黑;
			color: #444;
		}
		.desc {
			display: inline-block;
			font-weight: normal;
			margin: 10px 0 -5px 0;
			color: #555;
			background: #eee;
			border-radius: 3px;
			padding: 5px;
			box-shadow: inset 1px 1px 2px #bbb;
			text-shadow: 1px 1px 0 #fff;
		}
		.social {
			list-style-type: none;
			margin-top: 25px;
			padding: 0;
			display: block;
			text-align:center;
			float:left;
		    position:relative;
		    left:50%;
		}
		.social li {
			float: left;
			margin: 8px;
			position:relative;
    		right:50%;
		}
		.intro {
			width: 90%;
			box-shadow: 0 0 10px #ccc;
			opacity: 0.7;
			clear: both;
			list-style-type: none;
			padding-left: 5px;
			background: #fff;
			margin-bottom: 40px;
			border-radius: 5px;
		}
		.intro li:first-child {
			border-top-right-radius: 10px;
			border-top-left-radius: 10px;
			font: 16px 微软雅黑;
			font-weight: bold;
			padding: 10px;
		}
		.intro li:last-child {
			border-bottom-right-radius: 10px;
			border-bottom-left-radius: 10px;
		}
		.intro li {
			padding: 10px;
			font: 14px 微软雅黑;
			line-height: 24px;
		}
		.footer {
			clear: both;
			text-align: center;
			margin-top: 40px;
			margin-bottom: 30px;
			font: 12px 宋体;
			color: #555;
		}

	</style>
</head>
<body>
	<div class="sidebar">
		<img class="favicon" src="img/1.jpg" />
		<h2 class="name">仙人掌君</h2>
		<h6 class="desc">网站荣誉成员</h6>
		<div>
			<ul class="social">
				<li><a href="#"><i class="iconfont">&#xe690;</i></a></li>
				<li><a href="#"><i class="iconfont">&#xe6d1;</i></a></li>
				<li><a href="#"><i class="iconfont">&#xf000e;</i></a></li>
				<li><a href="#"><i class="iconfont">&#xe607;</i></a></li>
				<div class="clear"></div>
			</ul>
		</div>
	</div>
	<div class="main">
		<ul class="intro">
			<li>基本信息</li>
			<li>
				<p>大家好我是网站的仙人掌</p>
				<p>活出真我，我为自己带盐</p>
				<p>渣渣们，给朕跪下！</p>
			</li>
			<li></li>
		</ul>
		<ul class="intro">
			<li>其他信息</li>
			<li>
				<p>放肆！难道你还想让朕写更多东西咩！</p>
			</li>
			<li></li>
		</ul>
	</div>
	<div class="footer">大家好我是一只萌萌的页脚_(:з」∠)_</div>
</body>
</html>
