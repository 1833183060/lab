<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Post Data</title>
    <style type="text/css">
.card {
    float: left; margin: 20px; background: #ddd; padding: 20px; width: 20%; text-align: center;
}
    </style>
    
</head>
<body>
    <div class="card" data-index="1">
        <p class="content">大家好我是第一个</p>
        <button>戳一下</button>
    </div>
    <div class="card" data-index="2">
        <p class="content">大家好我是第二个</p>
        <button>戳一下</button>
    </div>
    <div class="card" data-index="3">
        <p class="content">大家好我是第三个</p>
        <button>戳一下</button>
    </div>
    <div class="card" data-index="4">
        <p class="content">大家好我是第四个</p>
        <button>戳一下</button>
    </div>
    <div class="card" data-index="5">
        <p class="content">大家好我是最帅的那个</p>
        <button>戳一下</button>
    </div>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
$('.card button').on('click', function() {
    $.ajax({
        url:'',
        contents: {
            index: $(this).parent().attr('data-index'),
            content: $(this).parent().find('.content').text()
        },
        error: function() {
            alert('index: ' + this.contents.index + '\ncontent: ' + this.contents.content);
        }
    })
})
    </script>
    
    
</body>
</html>
