<!DOCTYPE html>
<html>
<head>
	<title>Viewpager</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="viewpager.css">

</head>
<body>
	<header>
		<h1>A Simple Viewpager</h1>
	</header>

	<div class="vp_body">
		<div class="vp_btn_group">
			<button id="pre" class="vp_pre">
				<svg width="20" height="70" version="1.1" xmlns="http://www.w3.org/2000/svg">
					<polyline points="20,0 0,35 20,70"/>
				</svg>
			</button>
			<button id="next" class="vp_next">
			<svg width="20" height="70" version="1.1" xmlns="http://www.w3.org/2000/svg">
					<polyline points="0,0 20,35 0,70"/>
				</svg>
			</button>
		</div>

		<div class="vp_item_group">

			<!-- You can add any number of groups of items here -->

			<div class="vp_item">
				<img class="vp_img" src="1.jpg">
				<div class="vp_words">
					<h1>This is the first picture.</h1>
					<p>This is a paragraph.</p>
				</div>
			</div>
			<div class="vp_item">
				<img class="vp_img" src="4.jpg">
				<div class="vp_words">
					<h1>This is the second picture.</h1>
					<p>This is a paragraph paragraph.</p>
				</div>
			</div>
			<div class="vp_item">
				<img class="vp_img" src="1.jpg">
				<div class="vp_words">
					<h1>This is the first picture.</h1>
					<p>This is a paragraph.</p>
				</div>
			</div>
			<div class="vp_item">
				<img class="vp_img" src="5.jpg">
				<div class="vp_words">
					<h1>This is the third picture.</h1>
					<p>This is a paragraph paragraph paragraph.</p>
				</div>
			</div>
		</div> <!-- vp_item_group -->

		<div id="vp_item_btn_group" class="vp_item_btn_group"></div>	
	</div> <!-- vp_body -->

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="jquery.viewpager.js"></script>
	<script>

		$(function(){ 
			//启动轮播
			$().viewpager({
				auto : true, //如果要开启自动播放请设置auto为true
				speed : 3000 //设置速度（单位ms），如果不设置默认间隔为2000ms
			});
		});

	</script>
</body>
</html>
