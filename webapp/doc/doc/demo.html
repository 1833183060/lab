<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">		
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改资料</title>

    <style type="text/css">
    /*初始化*/
	html {
		font-size: 10px;
	}
	body {
		margin: 0 auto;
		font-family: "Times New Roman", "宋体";
	}
	h1,h2,h3,h4,h5,h6 {
		margin-top: 45px;
		margin-bottom: 25px;
	}
	h1 {
		font-size: 5rem;
		border-bottom: 1px solid #eee;
		padding-bottom: 20px;
	}
	h2 {
		font-size: 4rem;
	}
	h3 {
		font-size: 3.3rem;
	}
	h4 {
		font-size: 2.7rem;	
	}
	h5 {
		font-size: 2.2rem;
	}
	h6 {
		font-size: 1.6rem;
	}
	/*页面基本样式*/
	header {
		background: #259;
		width: 100%;
		position: fixed;
		box-shadow: 0 0 5px;
		z-index: 10;
	}
	.header-con {
		margin: 0 auto;
		width: 80%; max-width: 1024px;
		overflow: hidden;
	}
	.logo {
		margin: 10px auto;
		font-size: 2.3rem;
		color: #fff;
		font-weight: bold;
		display: inline-block;
	}
	.container {
		margin: 0 auto;
		width: 80%; max-width: 1024px;
		padding: 20px;
		padding-top: 3rem;
		font-size: 17.6px;
	}
	footer {
		text-align: center;
		margin: 30px 0;
	    padding-top: 30px;
		color: #aaa;
	    border-top: 1px solid #eee;
	}
    </style>

</head>
<body>
	<header>
		<div class="header-con">
			<div class="logo">进击的酱油</div>
		</div>
	</header>

	<div class="container"></div>

	<footer>- © 进击的酱油 -</footer>
    
</body>
</html>
